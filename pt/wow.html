<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World of Warcraft | Yuri Abuchaim</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .wow-header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #0a1a35, #212529);
      color: white;
      position: relative;
    }

    .wow-header h1 {
      margin-bottom: 0.5rem;
    }

    .wow-header .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .wow-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .character-card {
      display: flex;
      flex-wrap: wrap;
      background-color: white;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 1rem;
      gap: 1rem;
    }

    .character-card img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    .character-info {
      flex: 1;
      min-width: 250px;
    }

    .character-info h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #0a1a35;
    }

    .character-info p {
      margin: 0.3rem 0;
    }

    .character-info .label {
      font-weight: bold;
      color: #555;
    }

    .error {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button class="language-btn" onclick="switchLanguage('pt')">PT</button>
    <button class="language-btn" onclick="switchLanguage('en')">EN</button>
  </div>

  <header class="wow-header">
    <h1>World of Warcraft</h1>
    <p class="subtitle">Conheça meus personagens favoritos em Azeroth!</p>
  </header>

  <main class="wow-container" id="character-section">
    <p>Carregando dados dos personagens...</p>
  </main>

  <footer>
    <p>© 2025 Yuri Abuchaim</p>
    <p><a href="mailto:yuri.abuchaim@gmail.com" style="color: white;"><i class="fas fa-envelope"></i> Contato</a></p>
  </footer>

  <script src="script.js"></script>
  <script>
    async function loadCharacters() {
      const section = document.getElementById("character-section");
      try {
        const res = await fetch("https://rilufi.github.io/data/wow_pt.json");
        const characters = await res.json();

        section.innerHTML = "";
        characters.forEach(char => {
          section.innerHTML += `
            <div class="character-card">
              <img src="${char.media}" alt="Imagem de ${char.name}">
              <div class="character-info">
                <h2>${char.title ? char.title + " " + char.name : char.name} (${char.level})</h2>
                <p><span class="label">Raça:</span> ${char.race}</p>
                <p><span class="label">Classe:</span> ${char.class}${char.spec ? " - " + char.spec : ""}</p>
                <p><span class="label">Facção:</span> ${char.faction} | <span class="label">Gênero:</span> ${char.gender}</p>
                ${char.guild ? `<p><span class="label">Guilda:</span> ${char.guild}</p>` : ""}
                <p><span class="label">Item Level:</span> ${char.equipped_item_level ?? "N/A"} (${char.average_item_level ?? "N/A"} médio)</p>
                <p><span class="label">Conquistas:</span> ${char.achievement_points ?? 0}</p>
                <p><span class="label">Último login:</span> ${char.last_login}</p>
              </div>
            </div>
          `;
        });
      } catch (e) {
        console.error(e);
        section.innerHTML = "<p class='error'>Erro ao carregar os dados dos personagens.</p>";
      }
    }

    loadCharacters();
  </script>
</body>
</html>
