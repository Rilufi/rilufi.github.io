<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personagens WoW</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #eee; }
  .character { display: flex; margin-bottom: 20px; background: #222; border-radius: 8px; overflow: hidden; }
  .character img { width: 150px; height: 150px; object-fit: cover; }
  .character-info { padding: 15px; }
  .character-info h2 { margin: 0 0 10px; }
  .highlight { color: #4caf50; font-weight: bold; }
</style>
</head>
<body>

<h1>Meus personagens do World of Warcraft</h1>
<section id="characters"></section>

<script>
async function loadCharacters() {
  try {
    const response = await fetch('../data/wow_pt.json');  // ou wow.json para inglês
    const characters = await response.json();
    const section = document.getElementById('characters');
    section.innerHTML = '';

    characters.forEach(char => {
      section.innerHTML += `
        <div class="character">
          <img src="${char.media}" alt="Imagem de ${char.name}" />
          <div class="character-info">
            <h2>${char.name} (Nv. ${char.level})</h2>
            <p><span class="highlight">Raça:</span> ${char.race}</p>
            <p><span class="highlight">Classe:</span> ${char.class}${char.spec ? " - " + char.spec : ""}</p>
            <p><span class="highlight">Facção:</span> ${char.faction} | <span class="highlight">Gênero:</span> ${char.gender}</p>
            <p><span class="highlight">Guilda:</span> ${char.guild || "-"}</p>
            <p><span class="highlight">Item Level:</span> ${char.average_item_level || "N/A"}</p>
          </div>
        </div>`;
    });
  } catch (error) {
    console.error("Erro ao carregar personagens:", error);
  }
}

loadCharacters();
</script>

</body>
</html>
