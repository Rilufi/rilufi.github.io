<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfólio de Yuri Abuchaim - Cientista de Dados com formação em Física e Astronomia">
  <title>Yuri Abuchaim | Ciência de Dados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0a1a35; /* Azul marinho escuro */
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #f8f9fa;
      --dark: #212529;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: var(--light);
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: white;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
    }
    .subtitle {
      margin: 0 0 1.5rem;
      opacity: 0.9;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .links a {
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    .links a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: var(--primary);
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .project {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .project h3 {
      margin-top: 0;
      color: var(--primary);
    }
    .project-links {
      margin-top: 1rem;
    }
    .project-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary);
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      background-color: rgba(52, 152, 219, 0.1);
    }
    .project-links a:hover {
      background-color: rgba(52, 152, 219, 0.2);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--dark);
      color: white;
    }
    @media (max-width: 600px) {
      .links {
        flex-direction: column;
        align-items: center;
      }
      .links a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/imgs/foto-perfil.jpg" alt="Foto de Yuri Abuchaim" class="profile-img">
    <h1>Yuri Abuchaim</h1>
    <p class="subtitle">Físico, Mestre em Astronomia • Ciência de Dados</p>
    <div class="links">
      <a href="https://github.com/rilufi" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://linkedin.com/in/seulinkedin" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="http://lattes.cnpq.br/6100327519689283" target="_blank"><i class="fas fa-book"></i> Lattes</a>
      <a href="Curriculo_Yuri.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Currículo</a>
      <a href="triand.html"><i class="fas fa-star"></i> Artigo TriAnd</a>
    </div>
  </header>  <main>
    <!-- conteúdo permanece o mesmo -->
  </main>  <footer>
    <p>© 2025 Yuri Abuchaim</p>
    <p><a href="mailto:seu@email.com" style="color: white;"><i class="fas fa-envelope"></i> Contato</a></p>
  </footer>
</body>
</html>
